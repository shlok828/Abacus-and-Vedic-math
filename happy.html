<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/website.py"></script>
</head>
<body>
    <h1 id="H"><big> Registeration Form </big></h1>
    <form class="happy" action="/website.py">
        <input type="text" placeholder="First Name" name="First Name" required><br />
        <input type="text" placeholder="Last Name" name="Last Name" required><br />
        <input type="email" placeholder="Email" name="Email" required><br />
        <input type="Phone number" placeholder="Phone Number" name="Phone Number" required><br />
        <select name="Course" required>
        <option value="Abacus">Abacus</option>
        <option value="Vedic Math">Vedic Math</option>
        <option value="Both">Both</option><br />
        </select><br />
        <select name="Mode" required>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        </select><br />
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
